<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>


    <main >
        <section class="w-50 my-5 position-absolute start-50 translate-middle-x">
            <div class="container">
                <div class="content shadow-lg my-5 rounded-3 py-3 px-3">
                    <h1 class="text-center text-black mb-3 fw-bolder fs-2">Tip Calculator</h1>
                    <p  class="text-black">Enter the bill amount and tip percentage to calculate the total.</p>
                    <form id="calculate">
                        <div class="mb-3">
                            <label for="bill" class="form-label">Bill amount: </label>
                            <input type="number" class="form-control" id="bill">

                        </div>
                        <div class="mb-3">
                            <label for="tip" class="form-label">Tip percentage:</label>
                            <input type="number" class="form-control" id="tip">
                        </div>

                        <button type="submit" class="btn py-2 text-uppercase text-white w-100">Calculate</button>
                    </form>
                    <h2 class="mt-3 h5">Total:</h2>
                </div>
            </div>
        </section>
    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
